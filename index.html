<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UrlFilterParser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    input {
      margin-bottom: 10px;
      padding: 5px;
      font-size: 16px;
    }
    pre {
      background: #f4f4f4;
      padding: 10px;
      border: 1px solid #ddd;
      width: 1000px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      background-color: #007bff;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .fileInfo {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>UrlFilterParser</h1>
  <input type="text" id="urlFilterInput" placeholder="Enter URL filter" size="50">
  <input type="url" id="testUrlInput" placeholder="Enter test URL" size="50">
  <button id="UrlFilterParseDemoButton">Parse URL Filter</button>
  <button id="UrlFilterTestButton">Test URL</button>

  <h2>Parsed Rule:</h2>
  <pre id="parsedRuleOutput"></pre>
  <h2>Test Output:</h2>
  <pre id="urlFilterTestOutput"></pre>

  <h1>Rules Parsing</h1>
  <h2>Manifest File Input</h2>
  <input type="file" id="manifestFileInput"/>
  <label for="manifestFileInput" class="custom-file-upload">choose manifest file</label>
  <div class="fileInfo" id="manifestFileInfo">
    <!-- Will contain info for uploaded manifest file -->
  </div>
  <br />
  <h2>Rule Files Input</h2>
  <input type="file" id="ruleFilesInput" multiple/>
  <label for="ruleFilesInput" class="custom-file-upload">choose all rules files</label>
  <div class="fileInfo" id="ruleFilesInfo">
    <!-- Will contain list of divs with id 'fileInfo' for each ruleset file to be displayed -->
  </div>
  <script type="module" src="./urlFilterParser.js"></script>
  <script type="module" src="./manifest.js"></script>
  <script type="module" src="./rules.js"></script>
  <!--<script type="module" src="./script.js"></script>-->
</body>
</html>
